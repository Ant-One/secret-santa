{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
        <title>Draw details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href='{% static "css/style.css" %}' rel="stylesheet">

    <body>
        <header>
            <h1 id="title"><strong>{{ draw_name }}</strong></h1>
        </header>

        <h5>It's Christmas time!</h5>

        <p>You, <em>{{ gifter_name }}</em> have to offer a present to</p>

        <h1>{{ giftee_name}}</h1>

        <div id="share-link"> 
            <h6>You can come back to this page at anytime, so bookmark it!  </h6>
            <a href="{{ request.path }}">{{ request.build_absolute_uri }}</a>
        </div>

        <div><a href="{{ details_link }}">Go back</a></div>
        
        <footer>
            <p>Made by <a href="https://ant-one.ch">Antoine</a> in IR90</p>
            <p><a href="https://github.com/Ant-One/secret-santa">Fork me on Github!</a></p>
        </footer>
    </body>
</html>
