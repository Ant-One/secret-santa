<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
        <title>Create new draw - Secret Santa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">

        <script>
            var numberAdditionalLines = 1;
            function addLine() {
                // I'm so bad at vanilla JS
                let line = document.createElement("div");
                line.setAttribute("class", "mb-3");
                
                let labelName = document.createElement("label");
                labelName.setAttribute("for", "name-" + numberAdditionalLines.toString())
                labelName.setAttribute("class", "form-label");
                labelName.textContent = "Name";

                let inputName = document.createElement("input");
                inputName.setAttribute("type", "text");
                inputName.setAttribute("class", "form-control");
                inputName.setAttribute("name", "name-" + numberAdditionalLines.toString());

                line.appendChild(labelName);
                line.appendChild(inputName);

                document.getElementById("names-fields").appendChild(line);

                numberAdditionalLines++;
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Create a new draw</h1>
        </header>
        <form method="post" action="index.html" id="names-form">
            <div id="names-fields">
                <div class="mb-3">
                    <label for="name-0" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name-0">
                </div>
            </div>
            <div class="buttons-form">
                <button onclick="addLine()" class="btn btn-success" type="button">Add line</button>
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </div>
          </form>
        <footer>
            <p>Made by <a href="https://ant-one.ch">Antoine</a> in IR90</p>
            <p><a href="https://github.com/Ant-One/secret-santa">Fork me on Github!</a></p>
        </footer>
    </body>
</html>
